<div class="column is-4-desktop">
    <div class="card">
        <div class="media-content has-text-centered">
            <h2 class="title is-4 is-size-2 p-5">{{ name }}</h2>
            <h3 class="subtitle is-6 is-size-4"><i class="fas fa-hammer"></i>{{ role }}</h3>
        </div>
        <div class="content p-3 is-size-5">
            <ul>
                <li>ID: {{ id }}</li>
                <li>Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                <li>GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
            </ul>
        </div>
    </div>
</div>
